{% extends "base_wrapper.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div id="signupform">
        <form hx-post="/login" hx-target="#signupform" hx-swap="outerHTML" class="center-50">
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"><br>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort"><br>
          </div>
          <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
{% endblock %}
